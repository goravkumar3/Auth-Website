<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
  <script src="./../js/firebase.js"></script>
  <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./../images/salon.png" alt="Logo">
    </div>
    <div class="humburgur">
      <img src="./../images/menu (2).png" alt="">
    </div>
    <div class="main_menu ">
      <div class="menu">
        <span><a href="#" class="home">Home</a></span>
        <span><a href="#">About</a></span>
        <span><a href="#">Download</a></span>
        <span><a href="#">Forum</a></span>
        <span><a href="#">Explorer</a></span>
        <span><a href="./profile.html">Profile</a></span>
        <span><a href="#">Contact</a></span>
      </div>
      <div class="contact">
        <span><a href="#" onclick="logout()">Log out</a></span>
      </div>
    </div>
  </nav>
  <section class="profile_container container-fluid">
    <div class="container">
      <div class="picture-container">
        <div class="picture">
          <img class="picture-src" id="wizardPicturePreview" title="">
          <input type="file" id="wizard-picture" class="" onchange="profile_image(event)"> 
        </div>
        <h6 class="">Choose Picture</h6>

      </div>
    </div>
    <div class="info">
      <div class=" form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="Fname" placeholder="Full Name">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fathname" placeholder="Father Name">
          <label for="floatingInput">Father Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="CINC" placeholder="CINC">
          <label for="floatingInput">CINC</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="number" placeholder="Enter Number">
          <label for="floatingInput">Enter Number</label>
        </div>
        <p id="message"></p>
        <div class="d-grid gap-2">
          <button class="btn btn-dark" type="button" onclick="update()">Update</button>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./../js/profile.js"></script>

</html>

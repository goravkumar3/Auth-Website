<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
  <script src="./../js/firebase.js"></script>
  <link rel="stylesheet" href="./../css/sign.css">
</head>

<body>
  <div class="container-fluid main">
    <div class=" form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="Fname" placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fathname" placeholder="Father Name">
        <label for="floatingInput">Father Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="Email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="CINC" placeholder="CINC">
        <label for="floatingInput">CINC</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="number" placeholder="Enter Number">
        <label for="floatingInput">Enter Number</label>
      </div>
      <div class="mb-3">
        <label for=""></label>
        <input type="file" class="form-control" id="file" onchange="imag(event)" />
      </div>
      <p id="message"></p>
      <div class="sign">
        <h5>Already a member?<a href="./login.html"> login</a></h5>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="signup()">Sign up</button>
      </div>
    </div>
  </div>
</body>
<script src="./../js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
